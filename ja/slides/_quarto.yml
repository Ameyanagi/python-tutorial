project:
  type: default
  output-dir: ../../docs/ja/slides
  render:
    - "*.qmd"

format:
  revealjs:
    theme: dracula
    transition: slide
    background-transition: fade
    highlight-style: dracula
    code-fold: false
    echo: true
    eval: false
    # filters:
    #   - live
    #   - drop
    controls: true
    controlsLayout: edges
    controlsTutorial: true
    progress: true
    slideNumber: true
    chalkboard: true
    menu:
      side: left
      width: normal
      numbers: false
      titleSelector: h1, h2, h3, h4, h5, h6
      useTextContentForMissingTitles: false
      hideMissingTitles: false
      markers: true
      custom:
        - title: "📚 ナビゲーション"
          icon: '<i class="fas fa-bars"></i>'
          content: |
            <ul style="list-style: none; padding: 0; margin: 0;">
              <li style="margin: 8px 0;"><a href="index.html" style="color: #bd93f9; text-decoration: none;">🏠 スライド一覧</a></li>
              <li style="margin: 8px 0;"><a href="../book/index.html" style="color: #bd93f9; text-decoration: none;">📖 ブック</a></li>
              <li style="margin: 8px 0;"><a href="../../index.html" style="color: #bd93f9; text-decoration: none;">🏠 メインサイト</a></li>
              <li style="margin: 8px 0;"><a href="https://github.com/ameyanagi/python-tutorial" style="color: #bd93f9; text-decoration: none;">💻 GitHub</a></li>
            </ul>
    keyboard: true
    overview: true
    touch: true
    hash: true
    history: true
    previewLinks: auto
    footer: "Python チュートリアル"
    width: 1050
    height: 700
    margin: 0.1
    center: false
    navigationMode: linear
    loop: false
    rtl: false
    # Mobile-specific optimizations
    mobileViewDistance: 2
    embedded: false
    minScale: 0.2
    maxScale: 2.0
    disableLayout: false
    # Scrolling configuration
    scrollLayout: true
    scrollSnap: false
    scrollActivationWidth: null
    scrollProgress: true