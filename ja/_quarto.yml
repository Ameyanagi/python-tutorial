project:
  type: book
  output-dir: ../docs/ja
  
book:
  title: "Python チュートリアル"
  subtitle: "基礎から応用まで"
  author: "Ameyanagi"
  date: today
  language: ja
  
  chapters:
    - index.qmd
    - part: "基礎"
      chapters:
        - book/01-setup.qmd
        - book/02-git-github.qmd
    - part: "Python の基本"
      chapters:
        - book/03-syntax.qmd
        - book/04-data-types.qmd
        - book/04-functions.qmd
        - book/05-error-handling.qmd
        - book/06-modules.qmd
    - part: "オブジェクト指向プログラミング"
      chapters:
        - book/07-classes.qmd

format:
  html:
    theme: 
      - cosmo
      - ../custom.scss
    css: ../styles.css
    toc: true
    toc-depth: 3
    number-sections: true
    highlight-style: github
    code-fold: false
    code-tools: true
    
  pdf:
    documentclass: scrreprt
    toc: true
    number-sections: true
    colorlinks: true
    
  revealjs:
    theme: dark
    transition: slide
    background-transition: fade
    highlight-style: github
    code-fold: false