project:
  type: website
  output-dir: docs
  
website:
  title: "Python Tutorial"
  description: "From Basics to Advanced Applications"
  navbar:
    background: primary
    search: true
    logo: en/shared/python-logo.svg
    left:
      - text: "🏠 Home"
        href: "index.html"
      - text: "📖 English Book"
        href: "en/book/index.html"
      - text: "📖 日本語ブック"  
        href: "ja/book/index.html"
      - text: "🎯 English Slides"
        href: "en/slides/index.html"
      - text: "🎯 日本語スライド"
        href: "ja/slides/index.html"
    right:
      - icon: github
        href: "https://github.com/ameyanagi/python-tutorial"

format:
  html:
    theme:
      light: [cosmo, custom.scss]
      dark: [darkly, custom.scss]
    css: styles.css
    toc: true
    toc-depth: 3
    number-sections: true
    highlight-style: github
    code-fold: false
    code-tools: true
    theme-toggle: true
    
  pdf:
    documentclass: scrreprt
    toc: true
    number-sections: true
    colorlinks: true

